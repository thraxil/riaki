{% extends 'base.html' %}
{% load markup %}

{% block pagetitle %}<h1>All Pages</h1>{% endblock %}

{% block content %}

<table style="width:100%">
<tr><th>page</th><th>created</th><th>modified</th></tr>
{% for page in pages %}
<tr class="{% cycle 'even' 'odd' %}">
<th><a href="{{page.get_absolute_url}}">{{page.title}}</a></th>
<td>{{page.created}}</td>
<td>{{page.modified}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
